<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mode - Gamme</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="bigtitle" class="title">Mode - Gamme</h1>
        <canvas id="circle" height="200" width="400"></canvas><br><br>
        <div class="notes">
            <form id="form" method="POST">
                C<input type="checkbox" value="C" id="C" name="f" onclick="sort(this)">
                C#<input type="checkbox" value="C#" id="C#" name="f" onclick="sort(this)">
                D<input type="checkbox" value="D" id="D" name="f" onclick="sort(this)">
                D#<input type="checkbox" value="D#" id="D#" name="f" onclick="sort(this)">
                E<input type="checkbox" value="E" id="E" name="f" onclick="sort(this)">
                F<input type="checkbox" value="F" id="F" name="f" onclick="sort(this)">
                F#<input type="checkbox" value="F#" id="F#" name="f" onclick="sort(this)">
                G<input type="checkbox" value="G" id="G" name="f" onclick="sort(this)">
                G#<input type="checkbox" value="G#" id="G#" name="f" onclick="sort(this)">
                A<input type="checkbox" value="A" id="A" name="f" onclick="sort(this)">
                A#<input type="checkbox" value="A#" id="A#" name="f" onclick="sort(this)">
                B<input type="checkbox" value="B" id="B" name="f" onclick="sort(this)">
                || <select name="select" id="tune-select" onchange="writeTune()">
                    <option value="blank" selected></option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
                <select name="select" id="alt-select" onchange="writeTune()">
                    <option value="#">#</option>
                    <option value="n" selected>♮</option>
                    <option value="b">♭</option>
                </select>
                <select name="select" id="mode-select" onchange="writeTune()">
                    <option value="M" selected>Majeur/Ionien</option>
                    <option value="m">Mineur</option>
                    <option value="K">Pentatonique Majeur</option>
                    <option value="J">Pentatonique Mineure</option>
                    <option value="D">Dorien</option>
                    <option value="P">Phrygien</option>
                    <option value="L">Lydien</option>
                    <option value="X">Mixolydien</option>
                    <option value="E">Eolien</option>
                    <option value="O">Locrien</option>
                </select>
                <h4 id="tunes"></h4>
            </form>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body> 
</html>
